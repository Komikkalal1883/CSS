<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudeo Class Selector</title>
    <style>
        h1{
            color: khaki;
            background-color: teal;
            font-size: 20px;
        }
        h1:hover{
            color: teal;
            background-color: khaki;
            font-size: 30px;
        }
        a{
            color: orangered;
        }
        a:active{
            color: blueviolet;
        }
        a:visited{
            color: violet;
        }
        .raj p{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Psudeo Class Selector</h1>
    <a href="#">komik</a><br> <br>
    <a href="https://www.amazon.in">click here</a>

    <div class="ram">
        <p>hello</p>
        <div class="raj">
            <p>hii</p>
        </div>
    </div>
</body>
</html>
