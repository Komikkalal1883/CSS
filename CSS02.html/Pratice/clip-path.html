<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      .box {
        height: 500px;
        width: 500px;
        width: 100%;
        background: url(../image/download.image.jpeg) center center;
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 78%, 0 100%);
        clip-path: polygon(0 0, 100% 0, 100% 78%, 0 100%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
